<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PantailaPrintzipala</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container my-5">
		<h2 class="text-center mb-4">Kotxeen lista</h2>

		<div th:replace="fragments/navbar :: navbarFragment"></div>

		<table class="table table-striped table-hover text-center">
			<thead class="table-dark">
				<tr>
					<th>Argazkia</th>
					<th>Marka</th>
					<th>Modeloa</th>
					<th>Urtea</th>
					<th>Prezioa</th>
					<th>Akzioak</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="coche : ${coches}">
					<td>
						
						<img th:if="${coche.irudiaBase64 != null}"
							th:src="|data:image/jpeg;base64,${coche.irudiaBase64}|" class="img-fluid rounded"
							style="max-width: 250px; height: auto;" />
							<a th:href="@{/ikusi-gehiagoKotxea/{id}(id=${coche.id})} ">Ikusi gehiago...</a>
						<span th:if="${coche.irudiaBase64 == null}" class="text-muted">Ez baliogarri</span>
						
					</td>
					<td th:text="${coche.marka}"></td>
					<td th:text="${coche.modeloa}"></td>
					<td th:text="${coche.urtea}"></td>
					<td th:text="${coche.prezioa}"></td>
					<td>
						<div class="d-flex justify-content-center gap-2">
							
							<a th:if="${rol eq 'ROLE_ADMIN'}" th:href="@{/editar-coche/{id}(id=${coche.id})}"
								class="btn btn-primary btn-sm">Editatu</a>
							<a th:if="${rol eq 'ROLE_ADMIN'}" th:href="@{/eliminar-coche/{id}(id=${coche.id})}"
								class="btn btn-danger btn-sm">Ezabatu</a>
							<a th:href="@{/erreserbatu-kotxea/{id}(id=${coche.id})}"
								class="btn btn-success btn-sm">Erreserbatu</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>


	<!-- Bootstrap 5 JS Bundle (Opcional para componentes interactivos) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
