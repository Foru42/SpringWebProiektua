<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logina</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

	<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
		<h2 class="text-center mb-4">Hasi Sesioa</h2>

		<div th:if="${param.logout}" class="alert alert-success text-center">
			¡Saioa amaitu da!
		</div>

		<form action="#" th:action="@{/login}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Erabiltzailea:</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="Sartu Erabiltzailea"
					required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Pasahitza:</label>
				<input type="password" id="password" name="password" class="form-control"
					placeholder="Sartu pasahitza" required>
			</div>

			<div th:if="${param.error}" class="alert alert-danger text-center">
				Erabiltzailea edo pasahitza ez dago ondo!!
			</div>

			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Sesioa hasi</button>
			</div>
		</form>

		<div class="text-center mt-3">
			<p>¿Ez duzu konturik? <a href="#" th:href="@{/register}">Hemen Erregistratu</a></p>
		</div>
	</div>

	<!-- Bootstrap 5 JS Bundle (Optional for interactive components) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
