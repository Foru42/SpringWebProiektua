<!-- garajeaIkusi.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eguneratu Garajearen Direkzioa</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div th:replace="fragments/navbar :: navbarFragment"></div>
		<h1>Zure Garajearen Direkzioa</h1>

		<div th:if="${errorMessage}" class="alert alert-danger text-center">
			<p th:text="${errorMessage}"></p>
		</div>
		<form action="/update-garaje" method="post">
			<div class="mb-3">
				<label for="kalea" class="form-label">Kalea:</label>
				<input type="text" id="kalea" name="kalea" class="form-control" placeholder="Sartu kalea"
					th:value="${garaje.direkzioa.kalea}" required maxlength="20" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
			</div>
			<div class="mb-3">
				<label for="herria" class="form-label">Hiria:</label>
				<input type="text" id="herria" name="herria" class="form-control" placeholder="Sartu hiria"
					th:value="${garaje.direkzioa.herria}" required maxlength="20" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
			</div>
			<div class="mb-3">
				<label for="postaKode" class="form-label">Posta Kodea:</label>
				<input type="text" id="postaKode" name="postaKode" class="form-control" placeholder="Sartu posta kodea"
					th:value="${garaje.direkzioa.postaKode}" required maxlength="5" pattern="\d{5}">
			</div>
			<button type="submit" class="btn btn-primary">Eguneratu Garajea</button>

		</form>
	</div>
</body>

</html>
