<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kotxea editatu</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<header class="bg-dark text-white py-3 text-center">
		<h2>Kotxea editatu</h2>
	</header>

	<div class="container my-5">
		<div class="card shadow p-4">
			<form action="/actualizar-kotxea" method="post" enctype="multipart/form-data">
				<input type="hidden" th:value="${coche.id}" name="id" />

				<div class="mb-3">
					<label for="marka" class="form-label">Kotxearen Marka</label>
					<input type="text" id="marka" name="marka" class="form-control" th:value="${coche.marka}" required>
				</div>

				<div class="mb-3">
					<label for="modeloa" class="form-label">Kotxearen Modeloa</label>
					<input type="text" id="modeloa" name="modeloa" class="form-control" th:value="${coche.modeloa}"
						required>
				</div>

				<div class="mb-3">
					<label for="urtea" class="form-label">Kotxearen Urtea</label>
					<input type="number" id="urtea" name="urtea" class="form-control" th:value="${coche.urtea}" required
						min="1886" max="9999" maxlength="4"
						oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);">
				</div>

				<div class="mb-3">
					<label for="prezioa" class="form-label">Kotxearen Prezioa</label>
					<input type="number" id="prezioa" name="prezioa" class="form-control" step="0.01"
						th:value="${coche.prezioa}" required>
				</div>

				<div class="mb-3">
					<label for="Deskripzioa" class="form-label">Kotxearen Deskripzioa</label>
					<input type="text" id="Deskripzioa" name="Deskripzioa" class="form-control" placeholder="Sartu Deskripzioa"
						required>
				</div>

				<div class="mb-3">
					<label for="irudia" class="form-label">Kotxearen Irudia</label>
					<div class="mb-2">
						<img th:if="${coche.irudiaBase64 != null}"
							th:src="|data:image/jpeg;base64,${coche.irudiaBase64}|" alt="Imagen actual"
							class="img-thumbnail" style="max-width: 150px; height: auto;">
						<span th:if="${coche.irudiaBase64 == null}" class="text-muted">Ez dago irudirik</span>
					</div>
					<input type="file" id="irudia" name="irudia" class="form-control" accept="image/png, image/jpeg">
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Kotxea Eguneratu</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap 5 JS Bundle (opcional para componentes interactivos) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
