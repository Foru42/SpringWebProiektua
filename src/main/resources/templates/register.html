<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

	<div class="card shadow p-4" style="max-width: 500px; width: 100%;">
		<h2 class="text-center mb-4">Kontua Sortu</h2>

		<div th:if="${errorMessage}" class="alert alert-danger text-center">
			<p th:text="${errorMessage}"></p>
		</div>

		<form th:action="@{/register}" method="post">
			<div class="mb-3">
				<label for="nombre" class="form-label">Izena:</label>
				<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Sartu zure Izena"
					required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Pasahitza:</label>
				<input type="password" id="password" name="password" class="form-control"
					placeholder="Sartu zure pasahitza" required>
			</div>

			<h3 class="mb-3">Garajearen direkzioa (Opzionala)</h3>

			<div class="mb-3">
				<label for="kalea" class="form-label">Kalea:</label>
				<input type="text" id="kalea" name="kalea" class="form-control" placeholder="Sartu zure Kalea">
			</div>

			<div class="mb-3">
				<label for="herria" class="form-label">Hiria:</label>
				<input type="text" id="herria" name="herria" class="form-control" placeholder="Sartu zure Hiria">
			</div>

			<div class="mb-3">
				<label for="postaKode" class="form-label">Poasta Kodea:</label>
				<input type="text" id="postaKode" name="postaKode" class="form-control"
					placeholder="Sartu zure Posta Kodea">
			</div>

			<div class="d-grid">
				<button type="submit" class="btn btn-success">Erregistratu</button>
			</div>
		</form>

		<div class="text-center mt-3">
			<p>Â¿Baduzu kontua? <a href="#" th:href="@{/login}">Hasi sesioa hemen</a></p>
		</div>
	</div>

	<!-- Bootstrap 5 JS Bundle (Opcional para componentes interactivos) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
